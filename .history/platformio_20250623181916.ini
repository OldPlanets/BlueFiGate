; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev_ota]
extends = env
upload_protocol = espota
;upload_port = 192.168.178.225
upload_port = 192.168.0.27
upload_flags = 
	--host_port=64031
	--auth=2536105800

[env:esp32dev_usb]
extends = env

[env:bme280]
extends = esp32dev_usb
build_flags = ${env.build_flags} -D USE_BME280
lib_deps = 
	h2zero/NimBLE-Arduino@^2.2.3
	https://github.com/OldPlanets/AsyncTCP
    adafruit/Adafruit BME280 Library @ ^2.3.0

[env:bmp280]
extends = esp32dev_usb
lib_deps = 
	h2zero/NimBLE-Arduino@^2.2.3
	https://github.com/OldPlanets/AsyncTCP
    adafruit/Adafruit BMP280 Library @ ^2.6.8

[env]
board = esp32-c3-devkitm-1
platform = espressif32
framework = arduino
upload_speed = 921600
monitor_speed = 115200
build_unflags = -std=gnu++11
build_flags = 
	-std=c++17
	-std=gnu++17
	-D ARDUINO_USB_MODE=1
	-D ARDUINO_USB_CDC_ON_BOOT=1
	-D CONFIG_BT_NIMBLE_ROLE_CENTRAL_DISABLED
	-D CONFIG_BT_NIMBLE_ROLE_OBSERVER_DISABLED
	-DCORE_DEBUG_LEVEL=5
	-DOTAHOSTNAME=\"vantemp\"
	-DOTAPASSWORD=\"2536105800\"
monitor_rts = 0
monitor_dtr = 0
monitor_filters = 
	esp32_exception_decoder
	default
	time
board_build.partitions = partitions.csv

